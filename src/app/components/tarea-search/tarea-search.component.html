<div id="search-component">
    <label for="search-box">Buscar Tarea </label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let tarea of tareas$ | async" >
        <a routerLink="/detalle/{{tarea.tarea_id}}">
          {{tarea.tarea_cd}}
        </a>
      </li>
    </ul>
  </div>
